{% extends "base.html" %}

{% block content %}
  
  <h1 align="center">Build a blog</h1>


    

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
   
            {% for blog in blogs %}
            <form method='POST' action="/blog">
            <input type="hidden" name="blog-id" value="{{blog.id}}"/>
            
            <h2><u><a href="./blog?id={{blog.id}}">{{blog.title}}</a></u></h2>
            <p>{{blog.body}}</p>
           
                
            {% endfor %}
       
    
    {% endif %}
    
    {% endblock %}
