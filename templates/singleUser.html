{% extends "base.html" %}

{% block content %}

    
    
    {% if blogs|length==0 %}
        <p>No blogs from this user yet</p>
    {% else %}

    {% for blog in blogs %}
        
        
        
       <h2><a href="{{url_for('all_posts', id=blog.id)}}">{{blog.title}}</a></h2>
       <p>{{blog.body}}</p>
      
       
        {% endfor %}
        {% endif %}
   
{% endblock %}
