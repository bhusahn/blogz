{% extends "base.html" %}

{% block content %}
<h1>Blog users!</h1>

    {% if users|length==0 %}
        <p>There are no users yet</p>
    {% else %}


    <ul>
    {% for user in users %}

        <h2><li><a href="{{url_for('all_posts',user=user.id)}}">{{user.username}}</a></li></h2>
    {% endfor %}
    </ul>        
    {% endif %}
    


{% endblock %}
